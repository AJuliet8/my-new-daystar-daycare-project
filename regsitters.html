<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daystar Daycare Sitter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="regsittters.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sitter's Registration Form</h2>
        <form id="sitterRegistrationForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="Julie" class="form-label">Name</label>
                <input type="text" class="form-control" id="Julie" required>
            </div>
            <div class="mb-3">
                <label for="kabalagala" class="form-label">Location</label>
                <input type="text" class="form-control" id="kabalagala" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="">Select...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Julie" class="form-label">Next of Kin</label>
                <input type="text" class="form-control" id="Julie" required>
            </div>
            <div class="mb-3">
                <label for="123456780" class="form-label">NIN</label>
                <input type="text" class="form-control" id="123456780" required>
            </div>
            <div class="mb-3">
                <label for="Julie" class="form-label">Recommender's Name</label>
                <input type="text" class="form-control" id="Julie" required>
            </div>
            
                <div class="mb-3">
                    <label for="Religion" class="form-label">Religion</label>
                    <select class="form-select" id="Religion" required>
                        <option value="">Select...</option>
                        <option>Molem</option>
                        <option>Chritian</option>
                        <option>Catholic</option>
                        <option>Born again</option>
            </div>
            <div class="mb-3">
                <label for="pre-primary" class="form-label">level of education</label>
                <input type="text" class="form-control" id="pre-primary" required>
                
                
            </div>
            <div class="mb-3">
                <label for="002" class="form-label">Sitter's Number</label>
                <input type="text" class="form-control" id="002" required>
            </div>
            <div class="mb-3">
                <label for="0782723688" class="form-label">Contacts</label>
                <input type="tel" class="form-control" id="0782723688" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="regsiters.js"></script>
</body>
</html>
