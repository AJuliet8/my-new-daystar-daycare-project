<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Registration Form</title>
<link rel="stylesheet" href="parents form.css">
</head>
<body>
<div class="container">
  <h1>Parent Registration Form</h1>
  <form id="parentForm">
    <div class="form-group">
      <label for="Ahereza">First Name:</label>
      <input type="text" id="firstName" name="Ahereza" required>
    </div>
    <div class="form-group">
      <label for="Juliet">Last Name:</label>
      <input type="text" id="lastName" name="Juliet" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="Juliet@gmail.com" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="0782723688" required>
    </div>
    <div class="form-group">
      <label for="Jane">Child's Name:</label>
      <input type="text" id="childName" name="Jane" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div id="output"></div>
</div>
<script src="parents form.js"></script>
</body>
</html>
