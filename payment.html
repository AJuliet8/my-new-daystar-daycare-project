<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Payment Form</a>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <!-- Sidebar content -->
            </div>

            <!-- Payment Form Area -->
            <div class="col-md-9">
                <div class="content">
                    <h2>Payment Form</h2>
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="Ahereza Julie">Full Name</label>
                            <input type="text" class="form-control" id="Ahereza Julie" required>
                        </div>
                        <div class="form-group">
                            <label for="Julie@gmail.com">Email</label>
                            <input type="email" class="form-control" id="Julie@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="package">Select Package</label>
                            <select class="form-control" id="package" required>
                                <option value="Half-Day">Half-Day (UGX 100,000)</option>
                                <option value="Full-Day">Full-Day (UGX 150,000)</option>
                                <option value="Monthly">Monthly Payment</option>
                            </select>
                        </div>
                        <div class="form-group" id="monthlyDiv" style="display: none;">
                            <label for="monthlyAmount">Monthly Amount</label>
                            <input type="text" class="form-control" id="monthlyAmount" placeholder="Enter monthly amount">
                        </div>
                        <button type="submit" class="btn btn-primary">Payment process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 Your Company</span>
        </div>
    </footer>

    <!-- Bootstrap JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
